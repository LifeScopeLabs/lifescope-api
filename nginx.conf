worker_processes 4;
daemon off;

error_log /dev/stdout debug;

events {
    worker_connections                       100;
}

http {
    default_type                             application/octet-stream;

    access_log                               /dev/stdout;

    client_body_timeout                      10s;
    client_max_body_size                     15M;
    keepalive_timeout                        15m;
    reset_timedout_connection                on;
    send_timeout                             2s;

    upstream lifescope_api {
        server                               127.0.0.1:3000;
    }

    upstream lifescope_api_subscriptions {
        server                               127.0.0.1:3001;
    }

    upstream lifescope_app {
        server                               127.0.0.1:3002;
    }

    upstream lifescope_xr {
        server                               127.0.0.1:3003;
    }

    upstream lifescope_nxr {
        server                               127.0.0.1:3004;
    }

    upstream lifescope_embed {
    	server								 127.0.0.1:8061;
    }

    server {
        listen                               127.0.0.1:80 default_server;

        access_log                           off;

        return                               404;
    }

    server {
        listen                               127.0.0.1:443 ssl default_server;

        access_log                           off;

        ssl_protocols                        TLSv1 TLSv1.1 TLSv1.2;
        ssl_certificate                      ./cert/devel.crt;
        ssl_certificate_key                  ./cert/devel.key;

        return                               404;
    }

    server {
        listen                               127.0.0.1:80;
        server_name                          api.dev.lifescope.io;

        access_log                           off;

        return                               302 https://$http_host$request_uri;
    }

    server {
        listen                               127.0.0.1:443 ssl;
        server_name                          api.dev.lifescope.io;

        ssl_protocols                        TLSv1 TLSv1.1 TLSv1.2;

        add_header                           Cache-Control "no-cache, private";

        proxy_buffering                      off;
        proxy_read_timeout                   15m;
        proxy_redirect                       off;

        proxy_http_version                   1.1;
        proxy_set_header                     Host $host;
        proxy_set_header                     Upgrade $http_upgrade;
        proxy_set_header                     Connection "upgrade";
        proxy_set_header                     X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header                     X-Forwarded-Proto https;

        location = /favicon.ico {
            return                           404;
        }

        location = /robots.txt {
            return                           404;
        }

        location /locations/upload_file {
    		client_max_body_size             2000M;
    		proxy_pass						 http://lifescope_api;
        }

        location /subscriptions {
            proxy_pass                       http://lifescope_api_subscriptions;
        }

        location / {
            proxy_pass                       http://lifescope_api;
        }
    }

    server {
        listen                               127.0.0.1:80;
        server_name                          app.dev.lifescope.io;

        access_log                           off;

        return                               302 https://$http_host$request_uri;
    }

    server {
        listen                               127.0.0.1:443 ssl;
        server_name                          app.dev.lifescope.io;

        ssl_protocols                        TLSv1 TLSv1.1 TLSv1.2;
        ssl_certificate                      ./cert/devel.crt;
        ssl_certificate_key                  ./cert/devel.key;

        add_header                           Cache-Control "no-cache, private";

        proxy_buffering                      off;
        proxy_read_timeout                   15m;
        proxy_redirect                       off;

        proxy_http_version                   1.1;
        proxy_set_header                     Host $host;
        proxy_set_header                     Upgrade $http_upgrade;
        proxy_set_header                     Connection "upgrade";
        proxy_set_header                     X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header                     X-Forwarded-Proto https;

        location = /favicon.ico {
            return                           404;
        }

        location = /robots.txt {
            return                           404;
        }

        location /connections {
            proxy_pass                       http://lifescope_api;
        }

        location /email/confirm {
            proxy_pass                       http://lifescope_api;
        }

        location /locations {
    		client_max_body_size             2000M;
        	proxy_pass						 http://lifescope_api;
        }

        location /financials {
        	proxy_pass						 http://lifescope_api;
        }

        location /login/exchange-code {
            proxy_pass                       http://lifescope_api;
        }

        location /logout {
        	proxy_pass						 http://lifescope_api;
        }

        location /signup/exchange-code {
            proxy_pass                       http://lifescope_api;
        }

        location / {
            proxy_pass                       http://lifescope_app;
        }
    }

    server {
        listen                               127.0.0.1:80;
        server_name                          embed.dev.lifescope.io;

        access_log                           off;

        return                               302 https://$http_host$request_uri;
    }

