worker_processes 1;
daemon off;

error_log /dev/stdout debug;

events {
    worker_connections                       100;
}

http {
    default_type                             application/octet-stream;

    access_log                               /dev/stdout;

    client_body_timeout                      10s;
    client_max_body_size                     5M;
    keepalive_timeout                        15m;
    reset_timedout_connection                on;
    send_timeout                             2s;

    upstream lifescope {
        server                               127.0.0.1:3000;
    }

    upstream lifescope_subscriptions {
        server                               127.0.0.1:3001;
    }

    server {
        listen                               127.0.0.1:80 default_server;

        access_log                           off;

        return                               404;
    }

    server {
        listen                               127.0.0.1:443 ssl default_server;

        access_log                           off;

        ssl_protocols                        TLSv1 TLSv1.1 TLSv1.2;
        ssl_certificate                      ./cert/devel.crt;
        ssl_certificate_key                  ./cert/devel.key;

        return                               404;
    }

    server {
        listen                               127.0.0.1:80;
        server_name                          api.lifescope.io;

        access_log                           off;

        return                               302 https://$http_host$request_uri;
    }

    server {
        listen                               127.0.0.1:443 ssl;
        server_name                          api.lifescope.io;

        ssl_protocols                        TLSv1 TLSv1.1 TLSv1.2;
        ssl_certificate                      ../pki/devel.crt;
        ssl_certificate_key                  ../pki/devel.key;

        add_header                           Cache-Control "no-cache, private";

        proxy_buffering                      off;
        proxy_read_timeout                   15m;
        proxy_redirect                       off;

        proxy_http_version                   1.1;
        proxy_set_header                     Host $host;
        proxy_set_header                     Upgrade $http_upgrade;
        proxy_set_header                     Connection "upgrade";
        proxy_set_header                     X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header                     X-Forwarded-Proto https;

        location = /favicon.ico {
            return                           404;
        }

        location = /robots.txt {
            return                           404;
        }

        location /logout {
            proxy_pass                       http://lifescope_api;
        }

        location /subscriptions {
            proxy_pass                       http://lifescope_api_subscriptions;
        }

        location / {
            proxy_pass                       http://lifescope_api;
        }
    }

    server {
        listen                               127.0.0.1:80;
        server_name                          app.lifescope.io;

        access_log                           off;

        return                               302 https://$http_host$request_uri;
    }

    server {
        listen                               127.0.0.1:443 ssl;
        server_name                          app.lifescope.io;

        ssl_protocols                        TLSv1 TLSv1.1 TLSv1.2;
        ssl_certificate                      ../pki/devel.crt;
        ssl_certificate_key                  ../pki/devel.key;

        add_header                           Cache-Control "no-cache, private";

        proxy_buffering                      off;
        proxy_read_timeout                   15m;
        proxy_redirect                       off;

        proxy_http_version                   1.1;
        proxy_set_header                     Host $host;
        proxy_set_header                     Upgrade $http_upgrade;
        proxy_set_header                     Connection "upgrade";
        proxy_set_header                     X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header                     X-Forwarded-Proto https;

        location = /favicon.ico {
            return                           404;
        }

        location = /robots.txt {
            return                           404;
        }

        location /connections {
            proxy_pass                       http://lifescope_api;
        }

        location / {
            proxy_pass                       http://lifescope_app;
        }
    }
}
